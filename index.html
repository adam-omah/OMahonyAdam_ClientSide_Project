<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Insurance Quotation</title>
    <link rel="stylesheet" href="Styles/insurance.css">
  </head>
  <body>
    <div class="header">
      <h1>Home Insurance Quotation</h1>
      <h3 class="sub-header">Please fill in the form to get a qoute:</h3>
    </div>
    <div class="timer-container">
      <h5>Time Remaining:</h5>
      <div id="timer">
        4:00
      </div>
    </div>
    <div class="form-container">
      <form id="insurance_form" class="" action="#" method="">
        <label for=""></label>
        <fieldset>
          <legend>Personal Information:</legend>
            <label for="name">Name:</label><br>
            <input id="name" type="text" value="" tabindex="1"><br>

            <label for="email">Email:</label><br>
            <input id="email" type="text" value="" tabindex="2"><br>

            <label for="applicant">Are you an Owner Or Tenat:</label><br>
            <!-- 100 for owner 50 for tenant. -->
            <input type="radio" name="applicant" value="100" tabindex="3"checked><span>Owner</span><br>
            <input type="radio" name="applicant" value="50" tabindex="4"><span>Tenant</span><br>
        </fieldset>

        <fieldset>
          <legend>Property Details:</legend>

            <label for="bedrooms">Bedrooms:</label><br>
            <!-- 10 per room -->
            <input id="bedrooms" type="text" value="" tabindex="5"><br>

            <label for="area">Area:</label><br>
            <!-- Dublin 100, outside 50. (same as tenant or owner) -->
            <input type="radio" name="area" value="50" tabindex="6" checked><span>Outside of Dublin</span><br>
            <input type="radio" name="area" value="100" tabindex="7" ><span>In Dublin</span><br>


            <label for="prop_type">Property Type:</label><br>
            <!-- B. 75, C.H. 100, De. 50, semi DE 40, Ter 30, Flat 20  -->
            <select name="prop_type" id="prop_type" tabindex="8">
              <option value="75">Bungalow</option>
              <option value="100">Country House</option>
              <option value="50">Detached</option>
              <option value="40">Semi-Detached</option>
              <option value="30">Terraced</option>
              <option value="20">Flat / Appartment</option>
            </select><br>

            <label for="year_built">Year Built:<img class="question" id="year_built_help" value="" src="question.png" alt="Year Property Was Constructed, Values Entered must be positive whole Number, cannot be future year."></label><br>
            <!-- 10 for every year old, need to get system date? -->
            <input id="year_built" type="text" value="" tabindex="9"><br>

        </fieldset>

        <fieldset>
          <legend>Cover Details</legend>
            <label for="cover_type">Cover Type:<img class="question" id="cover_type_help" value="" src="question.png" alt="Cover Type, Please Select One, Rental for a rental property, Holiday for a holiday property, Owner if your own home."></label><br>
            <!-- Owner 50 , hol 60, rent 70 -->
            <select name="cover_type" id="cover_type" tabindex="10">
              <option value="50">Owner Occupied</option>
              <option value="60">Holiday</option>
              <option value="70">Rental</option>
            </select><br>


            <label for="contents_cover">Conents Cover:<img class="question" id="conent_cover_help" value="" src="question.png" alt="Contents Cover, Please Select One, Relates to the value of maximum cost of your homes contents you wish to cover (anything not building related)."></label><br>
            <!-- 10 for every 5000.  -->
            <select name="contents_cover" id="contents_cover" tabindex="11">
              <option value="10">€5,000</option>
              <option value="20">€10,000</option>
              <option value="30">€15,000</option>
              <option value="40">€20,000</option>
              <option value="50">€25,000</option>
              <option value="60">€30,000</option>
              <option value="70">€35,000</option>
              <option value="80">€40,000</option>
            </select><br>

            <label for="building_cover">Building Cover:</label><br>
            <!-- 20 for every 100,000.  -->
            <select name="building_cover" id="building_cover" tabindex="12">
              <option value="20">€100,000</option>
              <option value="40">€200,000</option>
              <option value="60">€300,000</option>
              <option value="80">€400,000</option>
              <option value="100">€500,000</option>
              <option value="120">€600,000</option>
              <option value="140">€700,000</option>
              <option value="160">€800,000</option>
            </select><br>


            <label for="years_claims_free">Years Claims Free: <img class="question" id="years_free_help" value="" src="question.png" alt="Years Claims Free, Values Entered must be positive whole Number"></label><br>
            <!--  10 euro off for every year -->
            <input id="years_claims_free" type="text" value="" tabindex="13"><br>
        </fieldset>

        <div class="buttons">
          <input id="reset" type="reset" name="" value="reset" tabindex="14">
          <input id="quote" type="submit" name="" value="Get a Quote!" tabindex="15">
        </div>

        <div class="totals">
          <label for="running_total">Running Total: </label><br>
          <input id="running_total" type="text" value="" readonly tabindex="-1"><br>
        </div>

      </form>

      <div id="helper_container">
        <div id="helper" class="helper">
            Hello! this text is for testing.
        </div>
      </div>


      <script src="JS/houseInsurance.js"></script>
    </div>
  </body>
</html>
